tools:
- category: math
  description: Perform basic arithmetic operations (add, subtract, multiply, divide)
  id: math_operations
  path: '@tools\external_tools\external_tool_example.py'
  tool_class: MathOperationsTool
  permissions:
  - local
  tags:
  - math
  - utility
- category: utility
  description: Summarize large documents using remote MCP tool.
  enabled: true
  endpoint: https://example-mcp.com/tools/doc_summarizer
  id: doc_summarizer
  name: doc_summarizer
  provider: example-mcp
  source: mcp
- category: utility
  description: This is disabled
  enabled: false
  id: disabled_tool
  module: example.tool
  tool_class: DisabledTool
  name: Disabled Tool
  source: external
- category: utility
  description: This is unavailable
  enabled: true
  id: unavailable_tool
  module: example.tool
  tool_class: UnavailableTool
  name: Unavailable Tool
  source: external


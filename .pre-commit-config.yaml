repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]
        files: \.py$
        exclude: ^(tests|build|dist|.venv|.temp).*$
        stages: [pre-commit]
      - id: ruff
        name: ruff isort
        args: ["check", "--select", "I", "--fix"]
        files: \.py$
        exclude: ^(tests|build|dist|.venv|.temp).*$
        stages: [pre-commit]
      - id: ruff-format
        name: ruff format
        files: \.py$
        exclude: ^(tests|build|dist|.venv|.temp).*$
        stages: [pre-commit]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        name: pyupgrade
        args: [--py312-plus]
        files: \.py$
        stages: [ pre-commit ]
        exclude: ^(tests|build|dist|.venv|.temp).*$
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: uvx ty check --ignore unresolved-import
        language: python
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest unit (fast)
        entry: uv run task test-unit
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pytest-integration
        name: pytest integration
        entry: uv run task test-integration
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: pytest-e2e
        name: pytest e2e
        entry: uv run task test-e2e
        language: system
        pass_filenames: false
        stages: [pre-push]
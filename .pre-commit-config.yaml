repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      - id: ruff
        args: [--fix]
        files: \.py$
        exclude: ^(tests).*$
      - id: ruff-format
        files: \.py$
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: ty
        name: ty check
        entry: uvx ty check . --ignore unresolved-import
        language: python
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest unit (fast)
        entry: uv run task test-unit
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: pytest-integration
        name: pytest integration
        entry: uv run task test-integration
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: pytest-e2e
        name: pytest e2e
        entry: uv run task test-e2e
        language: system
        pass_filenames: false
        stages: [pre-push]